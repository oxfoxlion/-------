<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS直播班第五週作業：邵</title>
    <link rel="stylesheet" href="all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="addTicket">
        <div class="imgBlock">
            <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/logo.png?raw=true" alt="Logo">
            <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/main_img.png?raw=true" alt="main_img">
        </div>
        <div class="searchBlock">
            <h1><i class="bi bi-plus-circle"></i>新增旅遊套票</h1>
            <form action="#">
                <div class="input">
                    <label for="name">套票名稱</label>
                    <input type="text" name="name" id="name" placeholder="請填寫套票名稱">
                </div>
                <div class="input">
                    <label for="href">圖片網址</label>
                    <input type="text" name="href" id="href" placeholder="請填寫圖片網址">
                </div>
                <div class="input">
                    <label for="area">景點地區</label>
                    <select name="area" id="area">
                        <option value="" selected hidden>請選擇景點地區</option>p
                        <option value="Taipei">台北</option>
                        <option value="Taichung">台中</option>
                        <option value="Kaohsiung">高雄</option>
                    </select>
                </div>
                <div class="input">
                    <label for="amount">套票金額</label>
                    <input type="number" name="amount" id="amount" placeholder="請填寫套票金額">
                </div>
                <div class="input">
                    <label for="stock">套票組數</label>
                    <input type="number" name="stock" id="stock" placeholder="請填寫套票組數">
                </div>
                <div class="input">
                    <label for="star">套票星級</label>
                    <input type="number" name="star" id="star" placeholder="請填寫套票星級">
                </div>
                <div class="input">
                    <label for="discribe">套票描述</label>
                    <input type="text" name="discribe" id="discribe" placeholder="請填寫套票描述（限100字）" maxlength="100">
                </div>
                <div class="submit-box">
                    <input type="submit" name="submit" value="新增套票" class="submit">
                </div>
            </form>

        </div>
    </div>
    <div class="background-gray">

    </div>
    <script src="main.js"></script>
</body>
</html>
